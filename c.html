<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <lable>Fahrenheit</lable>
        <input id="inputF" type="number" placeholder="Fahenheit"
        oninput="tempC(this.value)"
        onchange="tempC(this.value)">
    </p>
    <p>Celcius:<span id="outputC"></span></p>
    <script>
     function tempC(valNum){
        valNum=parseFloat(valNum);
        document.getElementById("outputC").innerHTML=(valNum-32)/1.8;
     }

    </script>
</body>
</html>
